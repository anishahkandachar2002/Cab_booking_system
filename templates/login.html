<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üöñ CabBooking Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 430px;
    }
    .login-box h2 {
      text-align: center;
      font-weight: 700;
      color: #007bff;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .register-links a {
      text-decoration: none;
      margin: 0 0.3rem;
    }
    .register-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>üîê Login to CabBooking</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show mt-2" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" class="mt-3">
    <div class="mb-3">
      <input type="text" name="userid" class="form-control" placeholder="User ID or Email" required>
    </div>
    <div class="mb-3">
      <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="mb-3">
      <select name="role" class="form-select" required>
        <option value="" disabled selected>Select Role</option>
        <option value="admin">Admin</option>
        <option value="driver">Driver</option>
        <option value="user">User</option>
      </select>
    </div>
    <div class="d-grid mb-2">
      <button type="submit" class="btn btn-primary">Login</button>
      <div class="text-center mt-3 register-links">
  <a href="{{ url_for('register_user') }}" class="btn btn-outline-primary btn-sm">Register as User</a>
  <a href="{{ url_for('register_driver') }}" class="btn btn-outline-dark btn-sm">Register as Driver</a>
</div>

    </div>
  </form>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
